name: GitHub Actions example using scripting for self-hosting

on:
  workflow_dispatch:

jobs:
  build:
    name: Build my project
    runs-on: self-hosted
    steps:
      - name: Starting
        run: echo 'Starting...'

      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # Build
      - name: Build project
        uses: SimonDarksideJ/TheMostAwesomeGameEverMade/.github/workflows/rununitybuild.yml
        with:
          targetPlatform: StandaloneWindows
          projectPath: TheMostAwesomeGameEverMade

      # Output
      - uses: actions/upload-artifact@v2
        with:
          name: Build
          path: TheMostAwesomeGameEverMade/build